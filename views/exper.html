<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--  import bootstrap files and css file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Application Page </title>
</head>

<h2>Experience</h2>
<hr>
<form method="POST">
    <div class="row">
        <div class="col-8">
            <div class="form-group h-100 pb-4">
                <label for="bio"><strong>Bio</strong></label>
                <textarea name="bio" class="noresize form-control h-100" id="bio" ></textarea>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="github"><strong>GitHub Link</strong></label>
                <input type="url" name="github" id="github" class="form-control">
            </div>
            <div class="form-group">
                <strong>Years of experience:</strong><br>
                <input type="radio" name="years" id="years-0-2" value="0-2" required>
                <label for="years-0-2">0-2</label><br>
                <input type="radio" name="years" id="years-2-4" value="2-4">
                <label for="years-2-4">2-4</label><br>
                <input type="radio" name="years" id="years-4+" value="4+">
                <label for="years-4+">4+</label>
            </div>
            <div class="form-group">
                <strong>Willing to relocate:</strong><br>
                <input type="radio" name="relocate" id="relocate-y" value="yes">
                <label for="relocate-y">Yes</label><br>
                <input type="radio" name="relocate" id="relocate-n" value="no">
                <label for="relocate-n">No</label><br>
                <input type="radio" name="relocate" id="relocate-m" value="maybe">
                <label for="relocate-m">Maybe</label>
            </div>
            <br>
            <button class="btn btn-primary w-100">Next</button>
        </div>
    </div>
</form>
